    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #F5F5F5;
            color: #212121;
            margin: 0;
            overflow: hidden;
        }
        .slide-enter {
            opacity: 0;
            transform: translateX(50px);
        }
        .slide-enter-active {
            opacity: 1;
            transform: translateX(0);
            transition: opacity 500ms, transform 500ms;
        }
        .slide-exit {
            opacity: 1;
            transform: translateX(0);
        }
        .slide-exit-active {
            opacity: 0;
            transform: translateX(-50px);
            transition: opacity 500ms, transform 500ms;
        }
    </style>
